<h3>Shopping List</h3>
<hr />
<div class="content-container">
  <div class="content">
    <app-shopping-edit></app-shopping-edit>
    <hr *ngIf="!isEmpty" />

    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of items; trackByField: 'ordinal'"
        [ngClass]="selectedItem?.ordinal === item.ordinal ? 'selected' : ''"
        [@shoppingList]
        [@.disabled]="listInitialization"
      >
        <app-shopping-list-item
          [item]="item"
          (click)="onSelectItem(item)"
        ></app-shopping-list-item>
      </a>
    </ul>
    <hr />
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="onClearAll()"
      [disabled]="isEmpty"
    >
      <div class="action-button">
        <mat-icon>delete</mat-icon>
        <span>Clear all</span>
      </div>
    </button>
  </div>
</div>
<ngx-spinner [showSpinner]="(isUpdating$ | async) || false"></ngx-spinner>
<app-alert
  *ngIf="error$ | async"
  type="error"
  action="Update shopping list"
  [message]="error$ | async"
  (dismiss)="onDismissError()"
></app-alert>
