<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          (click)="collapsed = !collapsed"
        >
          <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
        </button>
        <a
          routerLink="/"
          routerLinkActive="active"
          class="navbar-brand"
          style="cursor: pointer"
          >Recipe Book</a
        >
      </div>
      <div
        class="navbar-collapse"
        [class.collapse]="collapsed"
        (window:resize)="collapsed = true"
      >
        <ul class="nav navbar-nav">
          <li *ngIf="isLoggedIn$ | async" routerLinkActive="active">
            <a [routerLink]="[Routes.Recipes]">Recipes</a>
          </li>
          <li *ngIf="isLoggedIn$ | async" routerLinkActive="active">
            <a [routerLink]="[Routes.ShoppingList]"
              >Shopping List (<span
                [innerText]="shoppingListCount$ | async"
              ></span
              >)</a
            >
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li
            *ngIf="!(isLoggedIn$ | async); else LoggedIn"
            routerLinkActive="active"
          >
            <a [routerLink]="[Routes.Auth]">Sign In</a>
          </li>
          <ng-template #LoggedIn>
            <li>
              <a (click)="onLogout()" style="cursor: pointer">Logout</a>
            </li>
          </ng-template>

          <li *ngIf="isLoggedIn$ | async" class="dropdown" appDropdown>
            <a style="cursor: pointer" class="dropdown-toggle" role="button"
              >Manage <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li>
                <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
              </li>
              <li>
                <a style="cursor: pointer" (click)="onLoadData()">Load Data</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
