<button
  mat-button
  [matTooltip]="tooltip"
  [color]="color"
  [ngClass]="{ 'ml-1': indent }"
  [type]="type"
  [disabled]="disabled"
  (click)="onClick()"
>
  <span class="inline-flex">
    <mat-icon class="icon">{{ this.icon }}</mat-icon>
    {{ this.text }}
    <ng-content></ng-content>
  </span>
</button>
