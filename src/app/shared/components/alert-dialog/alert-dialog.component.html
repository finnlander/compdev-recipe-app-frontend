<h1
  mat-dialog-title
  class="title"
  [ngClass]="{
    'title-error': data.type === 'error',
    'title-info': data.type === 'info',
    'title-warn': data.type === 'warning'
  }"
>
  {{ data.type | titlecase }}
</h1>
<div mat-dialog-content>
  {{ data.action ? data.action + ' failed on error' : 'An error occurred' }} :
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onDismissClick()" cdkFocusInitial>
    Okay
  </button>
</div>
