<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ confirmationType | titlecase }} confirmation
  </h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="onCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to {{ action }} {{ description }}?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onConfirm()">
    Yes
  </button>
  <button type="button" class="btn" (click)="onCancel()">No</button>
</div>
