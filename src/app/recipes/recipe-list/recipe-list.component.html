<div class="flex-container">
  <div>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="[RecipeRootPath, 'new']"
      (click)="deselectRecipe()"
    >
      New Recipe
    </button>
  </div>
  <div class="gutter"></div>
  <div class="flex-list-area">
    <app-recipe-item
      *ngFor="let recipe of recipes$ | async"
      [recipe]="recipe"
      [routerLink]="[RecipeRootPath, recipe.id]"
    ></app-recipe-item>
  </div>
</div>
<div class="gutter"></div>
