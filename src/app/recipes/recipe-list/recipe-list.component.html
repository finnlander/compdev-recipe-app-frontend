<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      [routerLink]="[RecipeRootPath, 'new']"
      (click)="deselectRecipe()"
    >
      New Recipe
    </button>
  </div>
</div>
<hr *ngIf="recipes.length !== 0" />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      [isSelected]="recipe.id === selectedRecipe?.id"
      [routerLink]="[RecipeRootPath, recipe.id]"
    ></app-recipe-item>
  </div>
</div>
<hr />
