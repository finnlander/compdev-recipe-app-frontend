<div *ngIf="recipe; else NoRecipeSelected">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt=""
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          (click)="dropdownOpen = !dropdownOpen"
        >
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="link" (click)="addToShoppingList()">To Shopping List</a>
          </li>
          <li>
            <a class="link" [routerLink]="[RecipeRootView, recipe.id, 'edit']"
              >Edit Recipe</a
            >
          </li>
          <li><a class="link" (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>Description</h3>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>Ingredients</h3>
      <div class="row" *ngFor="let phase of recipe!!.phases">
        <h4 *ngIf="phase.name !== ''">{{ phase.name | uppercase }}</h4>
        <ul>
          <li class="" *ngFor="let item of phase.items">
            {{ item.amount }} {{ item.unit }} {{ item.ingredient.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<ng-template #NoRecipeSelected>
  <h3>Please select a recipe</h3>
</ng-template>
